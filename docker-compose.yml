services:
  # PHP-FPM Service
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - todo-network
    depends_on:
      - postgres

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: todo-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - todo-network
    depends_on:
      - app

  # PostgreSQL Service
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_app
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - todo-network

  # Database UI (Adminer)
  adminer:
    image: adminer:latest
    container_name: todo-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - todo-network
    depends_on:
      - postgres

  # Node Service for React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - todo-network
    environment:
      - VITE_API_URL=http://localhost:8000

networks:
  todo-network:
    driver: bridge

volumes:
  postgres-data:

